<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f28d52f50d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <!--.status-bar -->
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
        <!-- span.status-bar__clock -->
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <!-- i.fas.fa-clock -->
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">5%</span>
        <i class="fas fa-battery-empty"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat3.html">
            <div class="chats__chat friend friend--lg">
              <div class="friend__column">
                <div class="img-wrapper">
                  <img
                    src="images/cooldog.jpg"
                    alt=""
                    class="s-avatar friend__avatar"
                  />
                  <img
                    src="images/doggy.jpg"
                    alt=""
                    class="s-avatar friend__avatar"
                  />
                  <img
                    src="images/gazedog.jpg"
                    alt=""
                    class="s-avatar friend__avatar"
                  />
                  <div class="bone">
                    <i class="fas fa-drumstick-bite"></i>
                  </div>
                </div>
                <div class="friend__content gr">
                  <span class="friend__name">
                    Doggies Group Chat
                  </span>
                  <span class="friend__bottom-text">
                    lol
                  </span>
                  <div class="index__badge">2</div>
                </div>
              </div>
              <div class="friend__column">
                <div class="friend__now-Listening"></div>
                <span class="chat__timestamp">March 9</span>
              </div>
            </div>
          </a>
        </li>
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="chats__chat friend friend--lg">
              <div class="friend__column">
                <img
                  src="images/avatarBob.jpg"
                  alt=""
                  class="m-avatar friend__avatar"
                />
                <div class="friend__content">
                  <span class="friend__name">
                    Amigo
                  </span>
                  <span class="friend__bottom-text">
                    In your heart! üòÅ
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <div class="friend__now-Listening"></div>
                <span class="chat__timestamp">March 8</span>
              </div>
            </div>
          </a>
        </li>
        <li class="chats__chat chat">
          <a href="chat2.html">
            <div class="chats__chat friend friend--lg">
              <div class="friend__column">
                <img
                  src="images/cooldog.jpg"
                  alt=""
                  class="m-avatar friend__avatar"
                />
                <div class="friend__content">
                  <span class="friend__name">
                    Cool Dog
                  </span>
                  <span class="friend__bottom-text">
                    Thanks! Enjoy your days, too!
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <div class="friend__now-Listening"></div>
                <span class="chat__timestamp">March 7</span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">2</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
  </body>
</html>
